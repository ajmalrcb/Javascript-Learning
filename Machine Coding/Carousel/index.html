<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-slide">
        <img src="https://cdn.pixabay.com/photo/2020/04/08/21/54/scilla-5018963_640.jpg" alt="flowers">
      </div>
      <div class="carousel-slide">
        <img src="https://cdn.pixabay.com/photo/2023/11/06/09/52/mountain-8369262_640.jpg" alt="mountains">
      </div>
      <div class="carousel-slide">
        <img src="https://cdn.pixabay.com/photo/2023/10/29/13/21/waterfall-8350178_640.jpg" alt="waterfalls">
      </div>
    </div>
    <button class="prev" aria-label="Previous">❮</button>
    <button class="next" aria-label="Next">❯</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
